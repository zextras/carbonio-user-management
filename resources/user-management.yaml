openapi: 3.0.3
info:
  title: UserManagement API
  description: UserManagement API
  version: 0.3.0
servers:
  - url: 'https://example.com/services/user-management/'
tags:
  - name: User
  - name: Auth
  - name: Health
paths:
  /users:
    get:
      tags:
        - User
      summary: Gets the detailed account info of users using their ids
      operationId: getUsersInfo
      parameters:
        - $ref: '#/components/parameters/headerCookie'
        - $ref: '#/components/parameters/queryUserIds'
      responses:
        '200':
          $ref: '#/components/responses/200UsersInfo'
        '400':
          $ref: '#/components/responses/400BadRequest'
  /users/id/{userId}/:
    get:
      tags:
        - User
      summary: Gets the basic account info of the user using its id
      operationId: getUserInfoById
      parameters:
        - in: header
          name: Cookie
          required: true
          schema:
            type: string
        - in: path
          name: userId
          description: The id of user to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/200UserInfo'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
  /users/email/{userEmail}/:
    get:
      tags:
        - User
      summary: Gets the basic account info of the user using its email
      operationId: getUserInfoByEmail
      parameters:
        - in: header
          name: Cookie
          required: true
          schema:
            type: string
        - in: path
          name: userEmail
          description: The email of the user to retrieve
          required: true
          schema:
            type: string
            format: email
      responses:
        '200':
          $ref: '#/components/responses/200UserInfo'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
  /users/myself:
    get:
      tags:
        - User
      summary: |
        Gets the detailed account info of the user making the request. The details are
        fetched with the requester cookie.
      operationId: getMyselfByCookie
      parameters:
        - $ref: '#/components/parameters/headerCookie'
      responses:
        '200':
          $ref: '#/components/responses/200UsersMyself'
        '404':
          $ref: '#/components/responses/404NotFound'
  /auth/token/{tokenId}:
    get:
      tags:
        - Auth
      summary: Validates an existing user token
      operationId: authToken
      parameters:
        - in: path
          name: tokenId
          description: Auth token to validate
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/200UserId'
        '401':
          $ref: '#/components/responses/401Unauthorized'
  /health:
    get:
      tags:
        - Health
      summary: Check the service status
      operationId: generalCheck
      responses:
        '204':
          $ref: '#/components/responses/204NoContent'
        '500':
          $ref: '#/components/responses/500ServerError'
  /health/ready:
    get:
      tags:
        - Health
      summary: Check the service readiness
      operationId: readyCheck
      responses:
        '204':
          $ref: '#/components/responses/204NoContent'
        '500':
          $ref: '#/components/responses/500ServerError'
  /health/live:
    get:
      tags:
        - Health
      summary: Check the service liveness
      operationId: liveCheck
      security:
        - cookieAuth: [ ]
      responses:
        '204':
          $ref: '#/components/responses/204NoContent'
        '500':
          $ref: '#/components/responses/500ServerError'
components:
  parameters:
    headerCookie:
      in: header
      name: Cookie
      required: true
      schema:
        type: string
    queryUserIds:
      in: query
      name: userIds
      description: List of ids (max 10) of the users to retrieve
      required: true
      schema:
        type: array
        maxItems: 10
        items:
          type: string
  responses:
    200UserInfo:
      description: Account info of the user
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserInfo'
    200UserId:
      description: User id
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserId'
    200UsersInfo:
      description: List of account info of the user
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/UserInfo'
    200UsersMyself:
      description: Account complete of all the information of the requester
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserMyself'
    204NoContent:
      description: The service is up and running
    400BadRequest:
      description: The request was malformed
    401Unauthorized:
      description: The token is not valid
    403Forbidden:
      description: The access to the resource is denied
    404NotFound:
      description: The resource was not found
    500ServerError:
      description: The service is not available
  schemas:
    UserInfo:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserId'
        email:
          type: string
          format: email
        fullName:
          type: string
        domain:
          type: string
    UserMyself:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserId'
        email:
          type: string
          format: email
        fullName:
          type: string
        domain:
          type: string
        locale:
          type: string
    UserId:
      type: object
      properties:
        userId:
          type: string
